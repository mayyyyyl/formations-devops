name: Demo Test

on:
  push:
    branches:
      - github-actions
  pull_request:
    branches:
      - main 
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install should --save-dev
    
    - name: Install mocha
      run: npm install -g mocha

    - name: Run tests with Mocha
      run: npm test